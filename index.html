<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Grand Budapest Hotel</title>
    <link rel="shortcut icon" href="./images/grand_budapest_monogram_favicon.jpg" type="image/jpg">
  </head>
  <body>
    <div class="header-container">
      <h1 id="welcome-header">Welcome to</h1>
      <h2 id="grand-budapest-type">The Grand Budapest Hotel</h2>
    </div>
    <section class="login-form-box">
      <form class="login-form" method="post">
        <input class="username-input" aria-label="user name input field" type="text" name="username" placeholder="username">
        <input class="password-input" aria-label="password input field" type="text" name="password" placeholder="password">
        <button class="login-submit-btn" role="button" type="button" name="login-submit-button">submit</button>
      </form>
    </section>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
